stages:
  - release

before_script:
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client git -y )'
  - eval $(ssh-agent -s)
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
  - cat ~/.ssh/id_rsa.pub
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  - ssh-keyscan -H '188.166.76.15' >> ~/.ssh/known_hosts
  - chmod 644 ~/.ssh/known_hosts

deploy_app:
  stage: release
#  variables:
#    CI_DEBUG_TRACE: "true"
  only:
    - master
  tags:
    - ansible
  script:
    - 'ansible-playbook ./ansible/deploy.yml -i ./ansible/hosts'
